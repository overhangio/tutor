language: python
matrix:
  include:
    - os: linux
      # We need an older version of python in order to have compatibility with
      # older versions of libc
      dist: trusty
      python: 3.6
      services:
        - docker
    - os: osx
      language: generic

script:
  - make ci-info
  - make ci-install
  - make test
  - make ci-bundle

deploy:
  # Create github release and push binary to github
  - provider: script
    script: make ci-github
    skip_cleanup: true
    on:
      tags: true