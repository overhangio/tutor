language: python
matrix:
  include:
    - os: linux
      # We need an older version of python in order to have compatibility with
      # older versions of libc
      dist: trusty
      python: 3.6
      services:
        - docker
      env:
        BUILD_BINARY: "true"
    - os: linux
      dist: xenial
      python: 3.6
      services:
        - docker
      env:
        BUILD_DOCKER: "true"
    - os: linux
      dist: xenial
      python: 3.6
      services:
        - docker
      env:
        BUILD_PYPI: "true"
    - os: osx
      language: generic
      env:
        BUILD_BINARY: "true"

script:
  - make ci-info
  - make ci-bundle
  - make ci-test

deploy:
  # Push tutor binary to github releases
  - provider: releases
    api_key:
      secure: 
    file: dist/tutor-$TRAVIS_OS_NAME
    skip_cleanup: true
    on:
      tags: true
      condition: $BUILD_BINARY = true

  # Push docker images to docker hub
  - provider: script
    script: make ci-images
    skip_cleanup: true
    on:
      tags: true
      condition: $BUILD_DOCKER = true

  # Push to pypi
  - provider: script
    script: make ci-pypi
    skip_cleanup: true
    on:
      tags: true
      condition: $BUILD_PYPI = true
