language: python3.6
os:
  - linux
  - osx
services:
  - docker
script:
  - pip install -r requirements/dev.txt
  - make travis
deploy:
  - provider: script
    script: cd build/ && docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD" && ./dist/tutor images push all
    on:
      all_branches: true
      condition: "$TRAVIS_BRANCH =~ ^master|release\/.*$ && $TRAVIS_OS_NAME = linux"
  - provider: releases
    api_key:
      secure: 
    file: dist/tutor
    skip_cleanup: true
    on:
      branch: v3
      repo: regisb/tutor
