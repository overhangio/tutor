services:
  # Web proxy for load balancing and SSL termination
  caddy:
    image: {{ DOCKER_IMAGE_CADDY }}
    restart: unless-stopped
    ports:
      - "{{ CADDY_HTTP_PORT }}:80"
      {% if ENABLE_HTTPS and ENABLE_WEB_PROXY %}
      - "443:443"
      # include support for http/3
      - "443:443/udp"
      {% endif %}
    environment:
      default_site_port: "{% if not ENABLE_HTTPS or not ENABLE_WEB_PROXY %}:80{% endif %}"
    volumes:
      - ../apps/caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      {% if ENABLE_HTTPS and ENABLE_WEB_PROXY %}- ../../data/caddy:/data{% endif %}
    {% if not ENABLE_HTTPS %}
    networks:
      default:
        # These aliases are for internal communication between containers when running locally
        # with *.local.edly.io hostnames.
        aliases:
          - "{{ LMS_HOST }}"
          {{ patch("local-docker-compose-caddy-aliases")|indent(10) }}
    {% endif %}

  ############# LMS and CMS workers
  {% for service, variants in iter_celery_workers_config().items() %}
  {% for variant, config in variants.items() %}
  {% set deployment = service + "-" + "worker" + "-" + variant.replace("_", "-") %}
  {{deployment}}:
    image: {{ DOCKER_IMAGE_OPENEDX }}
    environment:
      SERVICE_VARIANT: {{service}}
      DJANGO_SETTINGS_MODULE: {{service}}.envs.tutor.production
    command: celery --app={{service}}.celery worker --loglevel=info --hostname=edx.{{service}}.core.default.%%h --queues=edx.{{service}}.core.{{variant}}{% for param, value in config.items() %} --{{param}}={{value}}{%endfor%}
    restart: unless-stopped
    volumes:
      - ../apps/openedx/settings/lms:/openedx/edx-platform/lms/envs/tutor:ro
      - ../apps/openedx/settings/cms:/openedx/edx-platform/cms/envs/tutor:ro
      - ../apps/openedx/config:/openedx/config:ro
      - ../../data/{{service}}:/openedx/data
      - ../../data/openedx-media:/openedx/media
      {%- for mount in iter_mounts(MOUNTS, "openedx", service + "-worker") %}
      - {{ mount }}
      {%- endfor %}
    depends_on:
      - {{service}}
    {% endfor %}
    {% endfor %}

  {{ patch("local-docker-compose-prod-services")|indent(2) }}
