{% if ENABLE_WEB_PROXY %}
---
apiVersion: v1
kind: Service
metadata:
  name: caddy
  labels:
    app.kubernetes.io/name: caddy
    app.kubernetes.io/component: loadbalancer
spec:
  type: LoadBalancer
  ports:
    - port: 80
      name: http
    {%- if ENABLE_HTTPS %}
    - port: 443
      name: https
    {%- endif %}
  selector:
    app.kubernetes.io/name: caddy
{% else %}
---
apiVersion: v1
kind: Service
metadata:
  name: caddy
  labels:
    app.kubernetes.io/name: caddy
spec:
  type: ClusterIP
  ports:
    - port: {{ CADDY_HTTP_PORT }}
      name: http
  selector:
    app.kubernetes.io/name: caddy
{% endif %}
