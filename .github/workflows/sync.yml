name: Sync with private repo

on:
  push:
    branches: [ master ]

jobs:
  sync:
    steps:
      - uses: actions/checkout@v2
      - name: Add remote
        run: git remote add overhangio https://${{ secrets.GIT_USERNAME }}:${{ secrets.GIT_PASSWORD }}@git.overhang.io/core/tutor.git
      - name: Push
        run: git push overhangio master
